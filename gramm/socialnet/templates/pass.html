{% extends "base.html" %}

{% block tittle %} Change password {% endblock %}

{% block content %}

  <h2>Change Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark btn-block">Save changes</button>
  </form>

{% endblock %}
